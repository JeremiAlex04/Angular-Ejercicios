<h1 class="w-50 mx-auto">CRUD DE CLIENTES - EJERCICIO 1</h1>

<div class="mb-3 w-50 mx-auto">
  <label for="" class="form-label">Nombre: </label>
  <input [(ngModel)]="nuevousuario.nombre" type="text" class="form-control" placeholder="Ingresa tu Nombre" />
  
  <label for="" class="form-label">Apellido: </label>
  <input [(ngModel)]="nuevousuario.apellido" type="text" class="form-control" placeholder="Ingresa tu Apellido" />
  
  <label for="" class="form-label">Edad: </label>
  <input [(ngModel)]="nuevousuario.edad" type="email" class="form-control"/>
  
  <label for="" class="form-label">Correo: </label>
  <input [(ngModel)]="nuevousuario.correo" type="email" class="form-control" placeholder="abc@mail.com" /> <br>
  <button (click)="registrar()">Registrar</button>
  <button (click)="limpiar()">Limpiar</button>
  
</div>

<div class="table-responsive w-50 mx-auto">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Correo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let u of usuarios; let i=index">
        <td scope="row">{{i+1}}</td>
        <td>{{u.nombre}}</td>
        <td>{{u.apellido}}</td>
        <td>{{u.edad}} a√±os</td>
        <td>{{u.correo}}</td>
        <td>
          <button (click)="eliminar(i)">Eliminar</button>
          <button (click)="actualizar(i)">Actualizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
